name: Maven Build
on:
 push:
   branches: [main]
jobs:
 build: 
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v2
   - name: Setup Java JDK
   - uses: actions/setup-java@v3
     with:
       java-version: '17'
       distribution: 'temurin'
       cache: maven
   - name: maven build
     run: mvn package --file pom.xml
   
   
 
   
